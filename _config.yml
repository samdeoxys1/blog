remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

title: "Sam's Blog"
description: "Thoughts on Philosophy, Neuroscience, and Math"
author:
  name: "Zheyang (Sam) Zheng"
  email: "samzhenguchi@gmail.com"

markdown: kramdown
kramdown:
  math_engine: mathjax
  # Optional, but these lines enable $$ delimiters:
  math_engine_opts:
    inlinemath_delimiters: 
      - '$'
      - '$'
    displaymath_delimiters:
      - '$$'
      - '$$'



defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "single"



