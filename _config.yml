remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

title: "Sam's Blog"
description: "Thoughts on Philosophy, Neuroscience, and Math"
author:
  name: "Zheyang (Sam) Zheng"
  email: "samzhenguchi@gmail.com"

markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# defaults:
#   - scope:
#       path: "_posts"
#     values:
#       layout: "posts"

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "single"

minimal_mistakes_skin: "mathjax"


# Optional but recommended
paginate: 5
